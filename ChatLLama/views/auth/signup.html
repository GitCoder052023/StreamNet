<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="backend-host" content="<%= process.env.HOST %>">
  <title>Sign Up - ChatLLama</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen font-inter">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl p-8 w-full max-w-md transition-all hover:shadow-3xl border border-gray-100"
    >
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-6"
        >
          <i class="fas fa-user text-2xl text-white"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
        <p class="text-gray-500">Sign up to join ChatLLama</p>
      </div>
      <form id="signup-form" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <div class="relative">
            <input
              type="text"
              id="username"
              required
              class="w-full px-4 py-3 bg-gray-50/70 border-0 rounded-lg focus:ring-2 focus:ring-green-400/50 placeholder-gray-400 transition-all pl-12 hover:bg-gray-50 focus:bg-white"
              placeholder="Enter your username"
            />
            <i
              class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-3 bg-gray-50/70 border-0 rounded-lg focus:ring-2 focus:ring-green-400/50 placeholder-gray-400 transition-all pl-12 hover:bg-gray-50 focus:bg-white"
              placeholder="Enter your email"
            />
            <i
              class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-3 bg-gray-50/70 border-0 rounded-lg focus:ring-2 focus:ring-green-400/50 placeholder-gray-400 transition-all pl-12 hover:bg-gray-50 focus:bg-white"
              placeholder="Enter your password"
            />
            <i
              class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
          <div id="password-requirements" class="text-sm mt-2">
            <p class="requirement" data-rule="length" style="color: grey;">At least 8 characters</p>
            <p class="requirement" data-rule="uppercase" style="color: grey;">At least one uppercase letter</p>
            <p class="requirement" data-rule="lowercase" style="color: grey;">At least one lowercase letter</p>
            <p class="requirement" data-rule="digit" style="color: grey;">At least one digit</p>
            <p class="requirement" data-rule="special" style="color: grey;">At least one special character</p>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-all"
        >
          Sign Up
        </button>
      </form>
      <p class="text-center mt-4">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Login</a>
      </p>
      <div id="signup-message" class="mt-2 text-center text-red-500"></div>
    </div>
  </div>
  <script src="/js/auth/signup.js"></script>
</body>
</html>
